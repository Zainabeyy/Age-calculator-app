<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="age.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="root">
      <header>
        <h1>Age Calculator</h1>
      </header>
      <main>
        <section>
          <form>
            <div class="flex">
              <div>
                <label for="day">Day</label>
                <input type="number" id="day" name="day" placeholder="DD" />
              </div>
              <div>
                <label for="month">Month</label>
                <input type="number" id="month" name="month" placeholder="MM" />
              </div>
              <div>
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="YYYY" />
              </div>
            </div>
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="3">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </form>
        </section>
        <section class="result">
          <p><span id="years">- -</span>years</p>
          <p><span id="months">- -</span>months</p>
          <p><span id="days">- -</span>days</p>
        </section>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zainab</a>.
      </footer>
    </div>
  </body>
</html>
