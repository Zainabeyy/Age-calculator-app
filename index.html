<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="root">
      <header>
        <h1>Age Calculator</h1>
      </header>
      <main>
        <section>
          <form>
            <label for="day">Day</label>
            <input type="number" id="day" name="day" placeholder="DD" />
            <label for="month">Month</label>
            <input type="number" id="month" name="month" placeholder="MM" />
            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="YYYYY" />
          </form>
        </section>
        <section>
          <p><span id="years">--</span>years</p>
          <p><span id="months">--</span>months</p>
          <p><span id="days">--</span>days</p>
        </section>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
  </body>
</html>
